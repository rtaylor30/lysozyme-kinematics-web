{% extends "core/_basic.html" %}
{% block content %}
<h2>Welcome to the basic webpage</h2>

S: <input id="s" type="text"/><br/>
Z: <input id="z" type="text"/><br/>
<input id="btn" type="button" value="Work it"/><br/><br/>

<script type="text/javascript">
  $('#btn').click(function() {
    $('#charts').attr('src', '/' + $('#s').val() + '/' + $('#z').val());
  });
</script>

<iframe style="width: 100%; height: 80%" id="charts"></iframe>
{% endblock content %}
